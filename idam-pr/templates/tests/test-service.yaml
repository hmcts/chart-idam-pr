apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-service"
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  volumes:
    - name: container-init
      configMap:
        name: {{ .Release.Name }}-bin-test
        defaultMode: 0755
  containers:
  - name: {{ .Release.Name }}-idam-pr-test
    image: hmcts/curl
    volumeMounts:
      - name: container-init
        mountPath: /container.init
    command: [ "/bin/sh" ]
    args:
      - /container.init/idam-pr-test
  restartPolicy: Never
